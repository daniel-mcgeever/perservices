services:
  portainer_agent:
    image: portainer/agent:2.21.5   # TODO: keep in sync with your Portainer server
    container_name: portainer_agent
    restart: unless-stopped
    ports:
      - "9001:9001"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    mem_limit: "256m"
    cpus: "0.5"
